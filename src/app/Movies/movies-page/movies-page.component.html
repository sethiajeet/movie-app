<app-spinner-overlay [showSpinner]="showSpinner">
<ng-template #showPage>
    <div class="d-flex flex-row">
        <h1 style="margin-left: 40%;">MOVIES PAGE</h1> 
    </div>

    <div class="d-flex flex-row" style="margin-left: 40%;">
        <app-search-bar (newItemEvent)="addItem($event)"></app-search-bar>
    </div>
    
    <div *ngFor="let movieCard of movieCardList">
        <app-movie-card [movieCard]="movieCard"></app-movie-card>
    </div>

    <div class="d-flex flex-row justify-content-center">
    <div class="p-2" *ngIf="previousPageUrl && previousPageUrl.length > 0">
        <button (click)="goToPreviousPage()">Previous</button>
    </div>
    <br>
    <div class="p-2" *ngIf="nextPageUrl && nextPageUrl.length > 0">
        <button (click)="goToNextPage()">Next</button>
    </div>
    </div>
</ng-template>

<div *ngIf="apiFailed; else showPage">
    <button class="btn btn-warning" (click)="loadPage('')"> REFRESH </button>
</div>
</app-spinner-overlay>
